<!DOCTYPE html>
<link rel="stylesheet" href="../static/css/login_styles.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../static/bootstrap/bootstrap.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <form action="/register" method="post" class="form-signin">
            <h2 class="form-signin-heading">Register an account</h2>
            <input type="text" id="username" name="username" class="input-block-level" placeholder="Username" required>
            <input type="password" id="password" name="password" class="input-block-level" placeholder="Password" required>
            <input type="password" id="confirm_password" name="confirm_password" class="input-block-level" placeholder="Confirm Password" required>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <form action="/login" method="get" class="form-signup">
            <button class="btn btn-link" type="submit">Login</button>
        </form>   
    </div>
</body>
</html>
