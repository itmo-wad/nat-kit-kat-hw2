<!DOCTYPE html>
<link rel="stylesheet" href="../static/css/login_styles.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../static/bootstrap/bootstrap_edit.css" rel="stylesheet">
    <title>Edit Profile</title>
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        
        <!-- Display current username -->
        <p>Current Username: {{ username }}</p>
        
        <!-- Display current avatar -->
        {% if avatar_path %}
            <img src="{{ url_for('uploaded_file', filename=os.path.basename(avatar_path)) }}" alt="Avatar" style="max-width: 200px;">
        {% else %}
            <img src="{{ url_for('static', filename='images/Default.jpg') }}" alt="Default Avatar" style="max-width: 200px;">
        {% endif %}

        <!-- Allow user to change password and upload a new avatar -->
        <form method="POST" enctype="multipart/form-data" action="/edit">
            <input type=file name=file class="form-control">
            <input type=password name=new_password class="form-control" placeholder="New Password">
            <input type=password name=confirm_password class="form-control" placeholder="Confirm New Password">
            <input type=submit value="Save Changes" class="form-control btn btn-primary">
            <input type=submit value=Upload class="form-control btn btn-primary">
        </form>
    </div>
</body>
</html>
